<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Entregable 2 - Simulador de Préstamos</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Simulador de Préstamos</h1>
      <p>Calcula el monto total a pagar y el valor de las cuotas. Los resultados se guardan en <strong>localStorage</strong>.</p>
    </header>

    <section class="card">
      <form id="simuladorForm" class="form">
        <div class="field">
          <label for="nombre">Nombre</label>
          <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required />
        </div>

        <div class="field">
          <label for="monto">Monto solicitado ($)</label>
          <input id="monto" name="monto" type="number" min="0" step="0.01" placeholder="10000" required />
        </div>

        <div class="field">
          <label for="cuotas">Cantidad de cuotas</label>
          <select id="cuotas" name="cuotas" required>
            <option value="">-- elegir --</option>
            <option value="3">3 cuotas</option>
            <option value="6">6 cuotas</option>
            <option value="12">12 cuotas</option>
            <option value="24">24 cuotas</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit" id="calcularBtn" class="btn btn-primary">Calcular</button>
          <button type="button" id="limpiarBtn" class="btn btn-secondary">Limpiar historial</button>
        </div>
      </form>
    </section>

    <section class="results card" aria-live="polite">
      <h2>Resultado</h2>
      <div id="resultadoContainer" class="resultadoContainer">
        <p class="placeholder">Aún no se ha realizado ninguna simulación.</p>
      </div>
    </section>

    <section class="history card">
      <h2>Historial de simulaciones</h2>
      <ul id="historialList" class="historialList"></ul>
    </section>

    <footer class="foot">
      <small>Curso javascript - Entrega 2</small>
    </footer>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
